name: build

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build
        run: |
          cargo build --profile release

      - name: Archive
        run: |
          tar -czvf softnet.tar.gz target/release/softnet

      - name: Upload archive
        uses: actions/upload-artifact@v3
        with:
          name: softnet.tar.gz
          path: softnet.tar.gz
          if-no-files-found: error
          retention-days: 3
